<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Easy Trip - Planificateur</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
    }
    .header {
      background-color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
    }
    .header h1 {
      color: #0b66ff;
      margin: 0;
    }
    .main {
      display: flex;
      gap: 2rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }
    .form-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .form-container input, .form-container select, .form-container button {
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .form-container button {
      background-color: #0b66ff;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    .form-container button:hover {
      background-color: #0047b3;
    }
    #map {
      flex: 1;
      height: 500px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Easy Trip</h1>
  </div>
  <div class="main">
    <div class="form-container">
      <input type="text" id="activity" placeholder="Activité">
      <select id="time"></select>
      <input type="text" id="place" placeholder="Lieu">
      <button onclick="addEvent()">Ajouter</button>
    </div>
    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const timeSelect = document.getElementById('time');
    for (let h = 0; h < 24; h++) {
      for (let m = 0; m < 60; m += 30) {
        const hh = h.toString().padStart(2, '0');
        const mm = m.toString().padStart(2, '0');
        const option = document.createElement('option');
        option.value = `${hh}:${mm}`;
        option.textContent = `${hh}:${mm}`;
        timeSelect.appendChild(option);
      }
    }

    const map = L.map('map').setView([45.4215, -75.699], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    function addEvent() {
      const activity = document.getElementById('activity').value;
      const time = document.getElementById('time').value;
      const place = document.getElementById('place').value;
      if (activity && time && place) {
        alert(`Activité ajoutée : ${activity} à ${time}, lieu : ${place}`);
        // Traitement ou stockage des événements
      } else {
        alert("Veuillez remplir tous les champs.");
      }
    }
  </script>
</body>
</html>
