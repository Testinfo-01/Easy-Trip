<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon itin√©raire - Easy Trip</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f0f4f8;
      padding: 2rem;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      padding: 1rem 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .header h1 {
      color: #005eff;
    }
    .user-info {
      font-weight: bold;
    }
    .content {
      margin-top: 2rem;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    #guide {
      background: #e9f1ff;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }
    form input, form select, form button {
      margin-right: 0.5rem;
      padding: 0.5rem;
    }
    #eventList {
      margin-top: 1rem;
    }
    #eventList li {
      margin-bottom: 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f9f9f9;
      padding: 0.5rem;
      border-radius: 6px;
    }
    .delete-btn {
      background: none;
      border: none;
      color: #d11a2a;
      cursor: pointer;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Easy Trip</h1>
    <div class="user-info" id="userInfo">Bienvenue !</div>
  </div>

  <div class="content">
    <div id="guide">
      <p><strong>Bienvenue !</strong><br>
      Voici comment utiliser Easy Trip :</p>
      <ul>
        <li>Entrez une activit√© (ex : visite mus√©e)</li>
        <li>Choisissez l‚Äôheure de d√©part</li>
        <li>Indiquez le lieu</li>
        <li>Cliquez sur ‚ÄúAjouter‚Äù pour g√©n√©rer votre itin√©raire</li>
      </ul>
      <p>Vous pouvez aussi modifier ou supprimer un √©v√©nement.</p>
    </div>

    <form id="eventForm">
      <input type="text" id="event" placeholder="Activit√©" required>
      <select id="startTime"></select>
      <input type="text" id="location" placeholder="Lieu" required>
      <select id="transport">
        <option>Voiture</option>
        <option>Bus</option>
        <option>Train</option>
      </select>
      <button type="submit">Ajouter</button>
    </form>

    <ul id="eventList"></ul>
    <div id="map" style="height: 400px; margin-top: 2rem;"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const utilisateur = JSON.parse(localStorage.getItem('utilisateur'));
    const userInfoDiv = document.getElementById('userInfo');
    if (utilisateur) {
      const nomAffiche = utilisateur.nom === 'Invit√©' ? 'Invit√©' : `${utilisateur.prenom} ${utilisateur.nom}`;
      userInfoDiv.textContent = `Bienvenue, ${nomAffiche}`;
    } else {
      window.location.href = 'index.html';
    }

    const selectHeure = document.getElementById("startTime");
    for (let h = 0; h < 24; h++) {
      ["00", "30"].forEach(min => {
        const time = `${String(h).padStart(2, '0')}:${min}`;
        const option = document.createElement("option");
        option.value = time;
        option.textContent = time;
        selectHeure.appendChild(option);
      });
    }

    const form = document.getElementById("eventForm");
    const eventList = document.getElementById("eventList");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const eventName = document.getElementById("event").value;
      const time = document.getElementById("startTime").value;
      const location = document.getElementById("location").value;
      const transport = document.getElementById("transport").value;

      const li = document.createElement("li");
      li.innerHTML = `
        <span>${time} - ${eventName} √† ${location} (${transport})</span>
        <button class="delete-btn" title="Supprimer">üóëÔ∏è</button>
      `;

      const deleteBtn = li.querySelector(".delete-btn");
      deleteBtn.addEventListener("click", () => li.remove());

      eventList.appendChild(li);
      form.reset();
    });
  </script>
</body>
</html>
