<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon itinéraire - Easy Trip</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f0f4f8;
      padding: 2rem;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      padding: 1rem 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .header h1 {
      color: #005eff;
    }
    .user-info {
      font-weight: bold;
    }
    .lang-toggle {
      margin-left: 1rem;
      padding: 0.3rem 0.7rem;
      cursor: pointer;
    }
    .content {
      margin-top: 2rem;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    #guide {
      background: #e9f1ff;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }
    form input, form select, form button {
      margin-right: 0.5rem;
      padding: 0.5rem;
    }
    #eventList {
      margin-top: 1rem;
    }
    #eventList li {
      margin-bottom: 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f9f9f9;
      padding: 0.5rem;
      border-radius: 6px;
    }
    .action-btn {
      background: none;
      border: none;
      cursor: pointer;
      margin-left: 0.5rem;
    }
    .delete-btn {
      color: #d11a2a;
      font-size: 18px;
    }
    .edit-btn {
      color: #1a73e8;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Easy Trip</h1>
    <div>
      <span class="user-info" id="userInfo">Bienvenue !</span>
      <button id="langBtn" class="lang-toggle">🇫🇷</button>
    </div>
  </div>

  <div class="content">
    <div id="guide">
      <p><strong>Bienvenue !</strong><br>
      Voici comment utiliser Easy Trip :</p>
      <ul>
        <li>Entrez une activité (ex : visite musée)</li>
        <li>Choisissez la date et l’heure de départ</li>
        <li>Indiquez le lieu</li>
        <li>Cliquez sur “Ajouter” pour générer votre itinéraire</li>
      </ul>
      <p>Vous pouvez aussi modifier ou supprimer un événement.</p>
    </div>

    <form id="eventForm">
      <input type="date" id="eventDate" required>
      <input type="text" id="event" placeholder="Activité" required>
      <select id="startTime"></select>
      <input type="text" id="location" placeholder="Lieu" required>
      <select id="transport">
        <option>Voiture</option>
        <option>Bus</option>
        <option>Train</option>
      </select>
      <button type="submit">Ajouter</button>
    </form>

    <ul id="eventList"></ul>
    <div id="map" style="height: 400px; margin-top: 2rem;"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const utilisateur = JSON.parse(localStorage.getItem('utilisateur'));
    const userInfoDiv = document.getElementById('userInfo');
    const STORAGE_KEY = `evenements_${utilisateur?.nom}_${utilisateur?.prenom}`;
    let langue = 'fr';

    if (utilisateur) {
      const nomAffiche = utilisateur.nom === 'Invité' ? 'Invité' : `${utilisateur.prenom} ${utilisateur.nom}`;
      userInfoDiv.textContent = `Bienvenue, ${nomAffiche}`;
    } else {
      window.location.href = 'index.html';
    }

    document.getElementById("langBtn").addEventListener("click", () => {
      langue = langue === 'fr' ? 'en' : 'fr';
      document.getElementById("langBtn").textContent = langue === 'fr' ? '🇫🇷' : '🇬🇧';
      alert(`Langue changée en ${langue === 'fr' ? 'français' : 'anglais'}. (Traduction future)`);
    });

    const selectHeure = document.getElementById("startTime");
    for (let h = 0; h < 24; h++) {
      ["00", "30"].forEach(min => {
        const time = `${String(h).padStart(2, '0')}:${min}`;
        const option = document.createElement("option");
        option.value = time;
        option.textContent = time;
        selectHeure.appendChild(option);
      });
    }

    const form = document.getElementById("eventForm");
    const eventList = document.getElementById("eventList");

    function sauvegarderEvenements() {
      const items = [];
      eventList.querySelectorAll('li').forEach(li => {
        items.push(li.querySelector('span').textContent);
      });
      localStorage.setItem(STORAGE_KEY, JSON.stringify(items));
    }

    function chargerEvenements() {
      const data = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
      data.forEach(txt => ajouterEvenement(txt));
    }

    function ajouterEvenement(texte) {
      const li = document.createElement("li");
      li.innerHTML = `<span>${texte}</span>
        <div>
          <button class="action-btn edit-btn">✏️</button>
          <button class="action-btn delete-btn">🗑️</button>
        </div>`;

      li.querySelector(".delete-btn").addEventListener("click", () => {
        li.remove();
        sauvegarderEvenements();
      });

      li.querySelector(".edit-btn").addEventListener("click", () => {
        const parts = li.querySelector('span').textContent.split(' - ');
        if (parts.length < 2) return;
        const [date, reste] = parts;
        const [time, description] = reste.split(' ', 2);

        document.getElementById("eventDate").value = date;
        document.getElementById("startTime").value = time;
        document.getElementById("event").value = description.split(' à ')[0];

        li.remove();
        sauvegarderEvenements();
      });

      eventList.appendChild(li);
    }

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const date = document.getElementById("eventDate").value;
      const eventName = document.getElementById("event").value;
      const time = document.getElementById("startTime").value;
      const location = document.getElementById("location").value;
      const transport = document.getElementById("transport").value;

      const texte = `${date} - ${time} ${eventName} à ${location} (${transport})`;
      ajouterEvenement(texte);
      sauvegarderEvenements();
      form.reset();
    });

    chargerEvenements();
  </script>
</body>
</html>
